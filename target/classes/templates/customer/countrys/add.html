<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/summernote/summernote.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/summernote/summernote-bs3.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-countrys-add">

        <div class="col-md-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">国家中文：</label>
                <div class="col-sm-9">
                    <input type="text" name="countryCN" class="form-control" placeholder="请输入国家中文">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">国家英文：</label>
                <div class="col-sm-9">
                    <input type="text" name="countryEN" class="form-control" placeholder="请输入国家英文">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">国家代码：</label>
                <div class="col-sm-9">
                    <input type="text" name="countryCode" class="form-control" placeholder="请输入文本">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">航空代码：</label>
                <div class="col-sm-9">
                    <input type="text" name="aviationCode" class="form-control" placeholder="请输入文本">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">所属大洲：</label>
                <div class="col-sm-8">
                    <select name="noticeType" class="form-control m-b" th:with="type=${@dict.getType('sys_notice_type')}">
                        <option th:each="dict : ${type}" th:text="${dict['dictLabel']}" th:value="${dict['dictValue']}"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/summernote/summernote.min.js}"></script>
<script th:src="@{/ajax/libs/summernote/summernote-zh-CN.js}"></script>
<script type="text/javascript">
    $('.summernote').summernote({
        height : '220px',
        lang : 'zh-CN'
    });

    var prefix = ctx + "system/notice"

    $("#form-countrys-add").validate({
        rules:{
            countryCN:{
                required:true,

            }
        },
        submitHandler: function(form) {
            add();
        }
    });

    function add() {
        $.ajax({
            cache : true,
            type : "POST",
            url : ctx + "system/user/add",
            data : {
                "countryCN": $("input[name='countryCN']").val(),
                "countryEN": $("input[name='countryEN']").val(),
                "countryCode": $("input[name='countryCode']").val(),
                "aviationCode": $("input[name='aviationCode']").val(),
                "continent": $("input[name='continent']").val(),
            },
            async : false,
            error : function(request) {
                $.modal.alertError("系统错误");
            },
            success : function(data) {
                $.operate.saveSuccess(data);
            }
        });
    }
</script>
</body>
</html>
