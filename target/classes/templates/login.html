<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>民航空管网电路账务管理系统 - 登录</title>
    <meta name="keywords" content="ATNC">
    <meta name="description" content="ATNC">
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.css" th:href="@{css/font-awesome.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{css/login.min.css}" rel="stylesheet"/>
    <link href="../static/ajax/libs/iCheck/custom.css" th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
    <link href="../static/atnc/css/ry-ui.min.css" th:href="@{/atnc/css/ry-ui.min.css?v=2.2.0}" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1><img src="../static/atnc.png" alt="[ ATNC ]" th:src="@{/atnc.png}"></h1>

            </div>
            <h3>ATNC民航空管网电路账务管理系统</h3>

            <form class="m-t" id="signupForm">
                <div class="form-group">
                    <input type="text" name="username" class="form-control uname" placeholder="用户名" value="admin">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control pword m-b" placeholder="密码" value="admin123">
                </div>

                <div class="row" th:if="${captchaEbabled==true}">
                    <div class="col-xs-6">
                        <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5">
                    </div>
                    <div class="col-xs-6">
                        <a href="javascript:void(0);" title="点击更换验证码">
                            <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
                        </a>
                    </div>
                </div>
                <br/>
                <button type="submit" id="btnsubmit" class="btn btn-success block full-width m-b">登 录</button>
                <p class="text-muted text-center"> <a href="loginv2.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册</a>
                </p>

            </form>
        </div>
    </div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
    <!-- 全局js -->
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <!-- 验证插件 -->
    <script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
    <script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
    <script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script src="../static/ajax/libs/iCheck/icheck.min.js" th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
    <script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
    <script src="../static/atnc/js/ry-ui.min.js" th:src="@{/atnc/js/ry-ui.min.js?v=2.2.0}"></script>
    <script src="../static/atnc/login.js" th:src="@{/atnc/login.js}"></script>
</body>
</html>
