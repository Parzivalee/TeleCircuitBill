<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-caccessfee-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">站点位置：</label>
            <div class="col-sm-8">
                <select id="siteArea" class="form-control m-b" th:with="type=${@dict.getType('tele_site_area')}">
                    <option value="">请选择</option>
                    <option th:each="dict : ${type}" th:text="${dict['dictLabel']}" th:value="${dict['dictValue']}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">币种：</label>
            <div class="col-sm-8">
                <select id="currencyType" class="form-control m-b" th:with="type=${@dict.getType('tele_currency_type')}">
                    <option value="">请选择</option>
                    <option th:each="dict : ${type}" th:text="${dict['dictLabel']}" th:value="${dict['dictValue']}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">站点类型：</label>
            <div class="col-sm-8">
                <select id="siteType" class="form-control m-b" th:with="type=${@dict.getType('tele_site_type')}">
                    <option value="">请选择</option>
                    <option th:each="dict : ${type}" th:text="${dict['dictLabel']}" th:value="${dict['dictValue']}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">入网调试费：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="siteAccessAmount" id="siteAccessAmount">
            </div>
        </div>
        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script>
    var prefix = ctx + "costmng/netaccessmng/caccess";

    $("#form-caccessfee-add").validate({
        rules:{
            siteArea:{
                required:true,
            },
            currencyType:{
                required:true,
            },
            siteType:{
                required:true
            },
            siteAccessAmount:{
                required:true
            }

        },
        messages: {

        },
        submitHandler:function(form){
            add();
        }
    });

    function add() {
        var siteArea = $("#siteArea option:selected").val();
        var currencyType = $("#currencyType option:selected").val();
        var siteType = $("#siteType option:selected").val();
        var siteAccessAmount = $("input[name='siteAccessAmount']").val();

        $.ajax({
            cache : true,
            type : "POST",
            url : prefix + "/add",
            data : {
                "siteArea": siteArea,
                "currencyType": currencyType,
                "siteType": siteType,
                "siteAccessAmount": siteAccessAmount,
            },
            async : false,
            error : function(request) {
                $.modal.alertError("系统错误");
            },
            success : function(data) {
                $.operate.saveSuccess(data);
            }
        });
    }

</script>
</body>
</html>
