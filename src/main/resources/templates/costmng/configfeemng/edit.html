<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-configFee-edit" th:object="${configFee}">
            <input id="configFeeId" name="configFeeId" th:field="*{configFeeId}"  type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label ">电路类型：</label>
                <div class="col-sm-8">
                    <select id="teleCircuitType" class="form-control m-b" th:with="type=${@dict.getType('tele_circuit_type')}">
                        <option th:each="dict : ${type}" th:text="${dict['dictLabel']}"
                                th:value="${dict['dictValue']}" th:field="*{teleCircuitType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="circuitConfigfee" name="circuitConfigfee" th:field="*{circuitConfigfee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="circuitConfigfeeUnit" name="circuitConfigfeeUnit" th:field="*{circuitConfigfeeUnit}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "/costmng/configfeemng"
		$("#form-configFee-edit").validate({
			rules:{
                teleCircuitType:{
                    required:true,
                },
                circuitConfigfee:{
                    required:true,
                },
                circuitConfigfeeUnit:{
                    required:true,
                }
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-configFee-edit').serialize());
			}
		});
	</script>
</body>
</html>
