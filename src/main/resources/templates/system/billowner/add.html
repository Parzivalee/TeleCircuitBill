<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-billowner-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">单位名称：</label>
				<div class="col-sm-8">
					<input id="billCompany" name="billCompany" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单位名称（英文）：</label>
				<div class="col-sm-8">
					<input id="billCompanyEn" name="billCompanyEn" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开户账号：</label>
				<div class="col-sm-8">
					<input id="billAccountNumber" name="billAccountNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开户账号（英文）：</label>
				<div class="col-sm-8">
					<input id="billAccountNumberEn" name="billAccountNumberEn" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开户银行：</label>
				<div class="col-sm-8">
					<input id="billAccountBank" name="billAccountBank" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开户银行（英文）：</label>
				<div class="col-sm-8">
					<input id="billAccountBankEn" name="billAccountBankEn" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单位地址：</label>
				<div class="col-sm-8">
					<input id="billCompanyAddress" name="billCompanyAddress" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单位地址（英文）：</label>
				<div class="col-sm-8">
					<input id="billCompanyAddressEn" name="billCompanyAddressEn" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单位邮编：</label>
				<div class="col-sm-8">
					<input id="billCompanyPostcode" name="billCompanyPostcode" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单位邮编（英文）：</label>
				<div class="col-sm-8">
					<input id="billCompanyPostcodeEn" name="billCompanyPostcodeEn" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单位电话：</label>
				<div class="col-sm-8">
					<input id="billCompanyTele" name="billCompanyTele" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单位电话（英文）：</label>
				<div class="col-sm-8">
					<input id="billCompanyTeleEn" name="billCompanyTeleEn" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单位传真：</label>
				<div class="col-sm-8">
					<input id="billCompanyFax" name="billCompanyFax" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单位传真（英文）：</label>
				<div class="col-sm-8">
					<input id="billCompanyFaxEn" name="billCompanyFaxEn" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">联系人：</label>
				<div class="col-sm-8">
					<input id="billCompanyLinkman" name="billCompanyLinkman" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">联系人（英文）：</label>
				<div class="col-sm-8">
					<input id="billCompanyLinkmanEn" name="billCompanyLinkmanEn" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">联系人邮编：</label>
				<div class="col-sm-8">
					<input id="billCompanyLinkmanEmail" name="billCompanyLinkmanEmail" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">制表人：</label>
				<div class="col-sm-8">
					<input id="billMaker" name="billMaker" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">制表人（英文）：</label>
				<div class="col-sm-8">
					<input id="billMakerEn" name="billMakerEn" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">纳税人识别号：</label>
				<div class="col-sm-8">
					<input id="taxpayerNumber" name="taxpayerNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">空管局信息：</label>
				<div class="col-sm-8">
					<input id="airTrafficInfo" name="airTrafficInfo" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/billowner"
		$("#form-billowner-add").validate({
			rules:{
				/*xxxx:{
					required:true,
				},*/
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/add", $('#form-billowner-add').serialize());
			}
		});
	</script>
</body>
</html>
