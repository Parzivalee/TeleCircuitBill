<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-exchangerate-edit" th:object="${exchangerate}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">汇率日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date"> <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input type="text" name="rateTime" id="rateTime" class="form-control" th:field="*{rateTime}">
                    </div>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">汇率：</label>
                <div class="col-sm-8">
                    <input id="rateUsaToRmb" name="rate" th:field="*{rate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">描述：</label>
                <div class="col-sm-8">
                    <input id="rateDescription" name="rateDescription" th:field="*{rateDescription}" class="form-control" type="text">
                </div>
            </div>

			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script th:src="@{/ajax/libs//datapicker/bootstrap-datepicker.js}"></script>
    <script th:src="@{/ajax/libs/beautifyhtml/beautifyhtml.js}"></script>
    <script type="text/javascript">
		var prefix = ctx + "system/exchangerate";

		$("#form-exchangerate-edit").validate({
			rules:{
                rateTime:{
					required:true,
				},
                rate: {
                    required: true
                }
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-exchangerate-edit').serialize());
			}
		});

        $(".input-group.date").datepicker({
            dateFormat: 'yyyy-MM-dd',
            todayBtn: "linked",
            keyboardNavigation: !1,
            forceParse: !1,
            calendarWeeks: !0,
            autoclose: !0});
	</script>
</body>
</html>
