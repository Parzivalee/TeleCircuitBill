<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-country-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">国家中文：</label>
                <div class="col-sm-9">
                    <input type="text" name="countryCN" class="form-control" placeholder="请输入国家中文">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">国家英文：</label>
                <div class="col-sm-9">
                    <input type="text" name="" class="form-control" placeholder="请输入国家英文">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">国家代码：</label>
                <div class="col-sm-9">
                    <input type="text" name="" class="form-control" placeholder="请输入文本">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">航空代码：</label>
                <div class="col-sm-9">
                    <input type="text" name="" class="form-control" placeholder="请输入文本">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">所属大洲：</label>
                <div class="col-sm-8">
                    <!--<select name="noticeType" class="form-control m-b" th:with="type=${@dict.getType('sys_notice_type')}">
                        <option th:each="dict : ${type}" th:text="${dict['dictLabel']}" th:value="${dict['dictValue']}"></option>
                    </select>-->
                    <input type="text" name="" class="form-control" placeholder="请输入大洲">
                </div>
            </div>
        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "customerInfo/countrys";
    $("#form-country-add").validate({
        rules:{
            countryCN: {
                required: true
            }
        },
        submitHandler: function(form) {
            $.operate.save(prefix + "/add", $('#form-country-add').serialize());
        }
    });
</script>
</body>
</html>
