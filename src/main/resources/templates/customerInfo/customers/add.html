<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-user-add">
        <div class="form-group">
            <label class="col-sm-3 control-label ">区域管局：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="areaAuthority" name="areaAuthority"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="companyName" id="companyName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">译名：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="translateName" id="translateName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">简称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="shortName" id="shortName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">代码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="code" id="code">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">法人：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="legalPerson" id="legalPerson">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">法人电话：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="legalPersonPhone" id="legalPersonPhone">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">委托人：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="consignor" id="consignor">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">委托人电话：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="consignorPhone" id="consignorPhone">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开户银行：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="bank" id="bank">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">银行账号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="bankAccount" id="bankAccount">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">地址：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="address" id="address">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">邮编：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="email" id="email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">电话：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="phonenumber" id="phonenumber">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">传真：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="fax" id="fax">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">网址：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="url" id="url">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">地区：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="region" id="region">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">等级：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="level" id="level">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">类别：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="type" id="type">
            </div>
        </div>

        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script>
    $("#form-user-add").validate({
        rules:{

        },
        messages: {

        },
        submitHandler:function(form){
            add();
        }
    });

    function add() {
        // var userId = $("input[name='userId']").val();
        // var deptId = $("input[name='deptId']").val();
        // var loginName = $("input[name='loginName']").val();
        // var userName = $("input[name='userName']").val();
        // var password = $("input[name='password']").val();
        // var email = $("input[name='email']").val();
        // var phonenumber = $("input[name='phonenumber']").val();
        // var sex = $("#sex option:selected").val();
        // var status = $("input[name='status']").is(':checked') == true ? 0 : 1;
        // var roleIds = $.form.selectCheckeds("role");
        // var postIds = $.form.selectSelects("post");
        $.ajax({
            cache : true,
            type : "POST",
            url : ctx + "system/user/add",
            data : {
                "areaAuthority": userId,
                "deptId": deptId,
                "loginName": loginName,
                "userName": userName,
                "password": password,
                "email": email,
                "phonenumber": phonenumber,
                "sex": sex,

            success : function(data) {

        });
    }

</script>
</body>
</html>
